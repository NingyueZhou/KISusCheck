  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_did_that_help:
  - text: "Did that help you?"

  utter_sure_ask_for_product_barcode:
  - text: "Sure! Could you please provide me the barcode of the products?"

  utter_ask_for_second_product:
