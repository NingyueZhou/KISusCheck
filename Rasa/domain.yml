version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - scan_barcode
  - compare_products
  - set_ingredient_preference
  - set_nutr_value_preference
  - set_food_processing_preference
  - set_allergen_preference
  - set_label_preference
  - set_env_preference
  - ask_preferences
  - get_top_product_info_by_name
  - ask_about_product_property_by_barcode
  - ask_about_product_property_by_name
  - out_of_scope_intents
  - start_product_comparison

entities:
  - user_name
  - barcode
  - food
  - food_property
  - preference_type
  - ingredient_preference
  - allergen_preference
  - nutr_value_preference
  - food_processing_preference
  - label_preference
  - env_preference

slots:
  user_name:
    type: text
    mappings:
      - type: from_entity
        entity: user_name
        initial_value: ""
    influence_conversation: false
  barcode:
    type: text
    mappings:
      - type: from_entity
        entity: barcode
    influence_conversation: true
  food:
    type: text
    mappings:
      - type: from_entity
        entity: food
    influence_conversation: true
  food_property:
    type: text
    mappings:
      - type: from_entity
        entity: food_property
    influence_conversation: true
  preference_type:
    type: text
    mappings:
      - type: from_entity
        entity: preference_type
  ingredient_preference:
    type: list
    mappings:
      - type: from_entity
        entity: ingredient_preference
        intent: set_ingredient_preference
    influence_conversation: true
  nutr_value_preference:
    type: list
    mappings:
      - type: from_entity
        entity: nutr_value_preference
        intent: set_nutr_value_preference
    influence_conversation: true
  food_processing_preference:
    type: list
    mappings:
      - type: from_entity
        entity: food_processing_preference
        intent: set_food_processing_preference
    influence_conversation: true
  allergen_preference:
    type: list
    mappings:
      - type: from_entity
        entity: allergen_preference
        intent: set_allergen_preference
    influence_conversation: true
  label_preference:
    type: list
    mappings:
      - type: from_entity
        entity: label_preference
        intent: set_label_preference
    influence_conversation: true
  env_preference:
    type: list
    mappings:
      - type: from_entity
        entity: env_preference
        intent: set_env_preference
    influence_conversation: true

actions:
  # - action_set_slot_from_user_input
  - action_greet
  - action_get_product_info_by_barcode
  - action_get_top_product_info_by_name
  - action_answer_about_product_property_by_barcode
  - action_confirm_preference
  - action_print_preferences
  - action_get_product_by_barcode

responses:
  # utter_greet:
  # - text: "Hey {user_name}! How are you?"
  # - text: "Hey {user_name}! What's up?"
  # - text: "Hey! How are you?"
  # - text: "Hey! What's up?"
  utter_greet:
    - text: "Hi, I'm Eco! ðŸ‘‹ I'm a sustainable nutritional bot. ðŸŒ¿ Can I assist you by providing information about a product or giving you recommendations for food? ðŸ‘€"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_did_that_help:
    - text: "Did that help you?"

  utter_sure_ask_for_product_barcode:
    - text: "Sure! Could you please provide me the barcode of the products?"

  utter_ask_for_second_product:
    - text: "1 product is currently in the comparison list. I need at least one more product barcode to start comparison."
      buttons:
        - title: "Show comarison list"
          payload: "/"

  # ask user if he/she wants to provide more products, or start comparison
  utter_more_products_or_compare:
    - text: "N products are currently in the comparison list. You can add more products by giving barcode."
      buttons:
        - title: "Compare"
          payload: "/start_product_comparison"
        - title: "Show comarison list"
          payload: "/"

  utter_ask_for_product_barcode:
    - text: "Could you please provide me the barcode of the products?"

  utter_show_current_product_comparison_list:
    - text: ""

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
