version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - scan_barcode
  - compare_products
  - get_top_product_info_by_name
  - ask_about_product_property_by_barcode
  - out_of_scope_intents
  - start_product_comparison

entities:
  - user_name
  - barcode
  - food
  - food_property

slots:
  # user_name:
  #   type: text
  #   mappings:
  #     - type: from_entity
  #       entity: user_name
  #       initial_value: ""
  # influence_conversation: false

  food:
    type: text
    mappings:
      - type: from_entity
        entity: food
    influence_conversation: true

  barcode:
    type: text
    mappings:
      - type: from_entity
        entity: barcode
    influence_conversation: true

  food_property:
    type: text
    mappings:
      - type: from_entity
        entity: food_property
    influence_conversation: true

  first_product_for_comparison:
    type: text
    mappings:
      - type: from_entity
        entity: barcode
        #intent: compare_products
        conditions:
        - active_loop: product_comparison_form
          requested_slot: first_product_for_comparison
    influence_conversation: true
  
  second_product_for_comparison:
    type: text
    mappings:
      - type: from_entity
        entity: barcode
        #intent: compare_products
        conditions:
        #- slot_was_set:
          #- first_product_for_comparison
        - active_loop: product_comparison_form
          requested_slot: second_product_for_comparison
    influence_conversation: true

  product_comparison_list:
    type: list
    mappings:
      - type: from_entity
        entity: barcode
        intent: compare_products
        conditions:
        - active_loop: product_comparison_form
    influence_conversation: false

forms:
  product_comparison_form:
    required_slots:
    - first_product_for_comparison
    - second_product_for_comparison

actions:
  # - action_set_slot_from_user_input
  - action_get_product_info_by_barcode
  - action_get_top_product_info_by_name
  - action_answer_about_product_property_by_barcode
  - action_get_product_by_barcode

responses:
  # utter_greet:
  # - text: "Hey {user_name}! How are you?"
  # - text: "Hey {user_name}! What's up?"
  # - text: "Hey! How are you?"
  # - text: "Hey! What's up?"

  utter_greet:
  - text: "Hi, I'm Eco! ðŸ‘‹ I'm a sustainable nutritional bot. ðŸŒ¿ 
    Can I assist you by providing information about a product or giving you recommendations for food? ðŸ‘€"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_happy:
  - text: "Great, carry on!"

