version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - scan_barcode

entities:
  - name
  - barcode

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
        initial_value: ""
    influence_conversation: false

actions:
  - action_set_slot_from_user_input
  - action_get_product_info_by_barcode

responses:
  utter_greet:
  # - text: "Hey {name}! How are you?"
  # - text: "Hey {name}! What's up?"
  - text: "Hey! How are you?"
  - text: "Hey! What's up?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
