- intent: scan_barcode
  examples: |
    - scan barcode [1234567890123](product_barcode)
    - scan barcode [1234567890123](product_barcode) please
    - scan barco [1234567890123](product_barcode)
    - scan barcod [1234567890123](product_barcode)
    - scan this barcode [1234567890123](product_barcode)

