version: "3.1"

nlu:

- regex: product_barcode
  examples: |
    - \d{9,13}

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - hello I am [John](user_name)
    - hi I am [Mary](user_name)
    
- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: get_top_product_info_by_name
  examples: |
    - I want to know info about [milk](product_name)
    - I need to know details about [yogurt](product_name)
    - I want to know info about [chocolate](product_name) please
    - I need to know details about [rice](product_name) please
    - I want to know info about [butter](product_name) please
    - What are the ingredients of the [bread](product_name)?
    - Can you provide the nutritional information for [eggs](product_name)?
    - Tell me about the allergens in [chicken](product_name)
    - Is [cereal](product_name) suitable for vegetarians?
    - Does [pasta](product_name) contain gluten?
    - Any information on the fat content in [fish](product_name)?
    - Can you give me the product description of [honey](product_name)?
    - Tell me more about [orange](product_name).

